x-net-config:
  &net-config
  network_mode: host
  ipc: host
  healthcheck:
    test: ["CMD", "sh", "-c", "exit 0"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 10s

services:

  ros2router:
    image: husarnet/ros2router:1.3.0
    network_mode: host
    ipc: host
    volumes:
      - ./filter.yaml:/filter.yaml
    environment:
      - LOCAL_TRANSPORT=builtin
      - DISCOVERY_SERVER_LISTENING_PORT=11811
      - DISCOVERY_SERVER_ID=0
      - ROS_LOCALHOST_ONLY

  rosbot:
    image: husarion/rosbot:humble-add_healthcheck
    <<: *net-config
    environment:
      - ROS_LOCALHOST_ONLY
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    command: ros2 launch rosbot_bringup bringup.launch.py mecanum:=${MECANUM:-True}

  microros:
    image: husarion/micro-ros-agent:humble-3.1.3-20231013-stable
    <<: *net-config
    devices:
      - ${SERIAL_PORT:?err}
    environment:
      - ROS_LOCALHOST_ONLY
    command: ros2 run micro_ros_agent micro_ros_agent serial -D $SERIAL_PORT serial -b 576000 # -v6
    deploy:
      resources:
        limits:
          cpus: '0.5' # Limit to 25% of a CPU

  rplidar:
    image: husarion/rplidar:humble-healthcheck_cpp
    <<: *net-config
    devices:
      - /dev/ttyRPLIDAR:/dev/ttyUSB0
    environment:
      - ROS_LOCALHOST_ONLY
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    command: ros2 launch sllidar_ros2 sllidar_launch.py serial_baudrate:=${LIDAR_BAUDRATE:-115200}
    deploy:
      resources:
        limits:
          cpus: '0.5' # Limit to 25% of a CPU

  slam:
    image: husarion/navigation2:humble-add_healthcheck
    <<: *net-config
    depends_on:
      rplidar: { condition: service_healthy }
      rosbot: { condition: service_healthy }
    volumes:
      - ./config/${SLAM_MODE:-slam}_params.yaml:/params.yaml
      - ./maps:/maps
    environment:
      - SLAM_MODE=${SLAM_MODE:-slam}
      - ROS_LOCALHOST_ONLY
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    command: >
      ros2 launch nav2_bringup ${SLAM_MODE:-slam}_launch.py
        params_file:=/params.yaml
        map:=/maps/map.yaml
        use_sim_time:=False

  navigation:
    image: husarion/navigation2:humble-add_healthcheck
    <<: *net-config
    depends_on:
      slam: { condition: service_healthy }
    volumes:
      - ./config/nav2_${CONTROLLER:-rpp}_params.yaml:/params.yaml
    environment:
      - ROS_LOCALHOST_ONLY
      # - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    command: >
      ros2 launch nav2_bringup navigation_launch.py
        params_file:=/params.yaml
        use_sim_time:=False
